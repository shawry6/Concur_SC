<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Blockchain Contracts</title>
  
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
</head>

<body class="grey lighten-3">

  <div class="container">

    <h4>Submit a Contract on Blockchain</h4>
    <img src="smartcontract.jpg" width="1000" height="200">
    <p></p>

    <hr />

    <h5>Contract on Blockchain</h5>
    <ul id="dapp-opensource" class="collapsible"></ul>

    <h5>Contract using Blockchain Link</h5>
    <ul id="dapp-copyrights" class="collapsible"></ul>

    <div class="col s12 m6">
      <div class="card blue-grey darken-3">
        <div class="card-content white-text">
          <span class="card-title"><input id="dapp-copyright-name" placeholder="Contract Name..." /></span>
          <p><input id="dapp-copyright-description" placeholder="Type in your Contract or load file..."/></p>

          <p><input id="dapp-copyright-image" type="file" /></p>
<!--
          <p><input id="dapp-pinata-api-key" placeholder="Pinata API Key"/></p>
          <p><input id="dapp-pinata-secret-api-key" placeholder="Pinata Secret API Key" type="password" /></p>
          <p>Note: Pinata requests are done locally via your browser. Your keys are not shared with any party except Pinata.</p>
-->
          <br/>
          <p>
            <label>
              <input id="dapp-opensource-toggle" type="checkbox"/>
              <span>Uncheck to load link to Contract, or Check to Upload Contract to Blockchain, </span>
            </label>
          </p>
          <a href="https://colubriale.github.io/proj3test/encrypt/index.html">Encrypt/Decrypt</a>
        </div>
        <div class="card-action">
          <a id="dapp-copyright" href="#" onclick="dApp.copyrightWork()">SUBMIT CONTRACT TO BLOCKCHAIN</a>
        </div>
      </div>
    </div>

  </div>

  <!-- JQuery 3.4.1 slim minified -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript for Materialize CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.5-rc.0/dist/web3.min.js" integrity="sha256-ZjUHyLZZWkQPbWfRjTSmGtfcTSOermVT6f/CvJW2RY4=" crossorigin="anonymous"></script>
  <!-- Materialize Init -->
  <script>
    $(document).ready(function(){
      $('.collapsible').collapsible();
    });
  </script>
  <!-- dApp JavaScript -->
  <script src="dapp.js"></script>

</body>
</html>
